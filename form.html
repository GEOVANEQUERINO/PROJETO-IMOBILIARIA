    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21b9934e7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
    <title>FORMULARIO</title>
</head>
<body>
       <!-- cabeçalho -->
       <header id="cabecalho">
        <div>
            <img src="img/logotipo.png" alt="Logotipo JK">
        </div>
        <div>
            <h1>IMOBILIARIA JK</h1>
        </div>
        <nav>
            <div class="list-menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form">
            <div class="titulo">
                <h2>Cadastre-se</h2>
            </div>
            <div class="formulario">
                <form action="">
                    <label for="input-name">NOME</label>
                    <input type="text" class="input-name" name="input-name" id="input-name" placeholder="Digite seu nome"> <br>

                    <label for="input-email" class="label">EMAIL</label>
                    <input type="email" class="input-email" name="input-email" id="input-email" placeholder="Digite seu e-mail"> <br>

                    <label for="input-pais" class="input-pais">PAIS</label>
                    <select id="country" name="country" class="country">
                        <option value="australia">AUSTRALIA</option>
                        <option value="canada">CANADA</option>
                        <option value="usa">USA</option>
                        <option value="brasil">BRASIL</option>
                      </select> <br>

                    <label for="input-password" class="label">SENHA</label>
                    <input type="password" class="input-password" name="input-password" id="input-password" placeholder="Digite sua senha"> <br>

                    <input type="submit" value="Cadastre-se" class="btn-form">
                </form>
            </div>
        </div>
        <!-- LABEL => Usada como etiqueta para formulario (nome da caixa)peça fundamental para construção de formularios. O (for **) que é vinculado com ele servirá para especificar a qual input ele pertence/conversa. -->
        <!-- Input => utilizado para especificar o tipo de entrada da informação (Text, Password, Data e etc...) sempre lembrarque o Input precisa ter um ID, CLASS e NAME para facilitar em ações futuras -->
        <!-- Input type "submit" => utilizado como botão, e  o type "submit" faz uma ação de envio das informações que se encontram dentro do formulario, sendo essencial para um formulario. Alterando o "value" é possivel trocar o nome de visualização do botão -->
    </main>
    <footer>
        <details>
            <summary>
                TODOS OS DIREITOS RESERVADOS
